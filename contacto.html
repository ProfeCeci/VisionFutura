<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="images/favicon_io/favicon-16x16.png">
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="images/Vision.png" alt="Logo vision" class="logo"/>
      </a>
      <a href="programas.html" class="texto-navbar">Programas</a>
      <a href="noticias.html" class="texto-navbar">Noticias</a>
      <a href="Sobre Nosotros.html" class="texto-navbar">Sobre Nosotros</a>
      <a href="Contacto.html" class="texto-navbar">Contacto</a>
    </header>
    <h2>Formulario de Contacto</h2>
    <br>
    <form action="/submit" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>


        <label for="nivel">Nivel de Experiencia (1-10):</label>
        <input type="range" id="nivel" name="nivel" min="1" max="10" value="5" required>
        <br><br>

        <label for="comentario">Comentario:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea>
      <br />
      <!-- Submit Button  Enviar la info del formulario -->

      <button type="submit">Enviar</button>

      <!-- Reset Button  limpiar el formulario-->
      <button type="reset">Limpiar</button>
    </form>
    <br>
    <div class="contenedor-mapa">
      <div class="titulo-ubicacion">
        <h2>Ubicación</h2>
        <br /><br />
        <p>
          Avenida ... <br />
          Santiago del Estero, Argentina <br />
        </p>
      </div>
      <iframe
        src=""
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <footer>Visión Futura</footer>
  </body>
</html>
