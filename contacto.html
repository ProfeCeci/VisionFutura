<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
    <link rel="icon" href="images/favicon_io/favicon-16x16.png" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  </head>
  <body>
    <br />
    <header>
      <a href="index.html"
        ><img src="images/Vision.png" alt="Logo vision" class="logo"
      /></a>
      <a href="programas.html"> <i class="fa-solid fa-tv"></i> Programas</a>

      <a href="noticias.html">
        <i class="fa-solid fa-newspaper"></i> Noticias</a
      >
      <a href="sobre-nosotros.html"
        ><i class="fa-light fa-building-user"></i> Sobre Nosotros</a
      >
      <a href="contacto.html"
        ><i class="fa-solid fa-square-envelope"></i> Contacto</a
      >
    </header>
    <br />
    <center>
      <h2><u>Formulario de contacto</u></h2>
      <br />
      <form action="/submit" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required /><br /><br />

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required /><br /><br />

        <label for="Experiencia">Califique su nivel de experiencia:</label>
        <select name="experiencia" id="Experiencia">
          <option value="excelente">Excelente</option>
          <option value="muy bueno">Muy bueno</option>
          <option value="bueno">Bueno</option>
          <option value="malo">Malo</option>
          <option value="muy malo">Muy malo</option>
        </select>
        <br /><br />
        <label for="comentario">Comentario:</label><br />
        <textarea
          id="comentario"
          name="comentario"
          rows="4"
          cols="50"
          required
        ></textarea>
        <br />
        <!-- Submit Button  Enviar la info del formulario -->

        <button type="submit">Enviar</button>

        <!-- Reset Button  limpiar el formulario-->
        <button type="reset">Limpiar</button>
      </form>
      <br /><br />
    </center>
    <footer>
      <center>
        <p class="footer">

        </p>
      </center>
    </footer>
  </body>
</html>
